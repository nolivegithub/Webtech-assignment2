    <body>
            <div id="signup-form" class="card-right">
                <h1 id="form-title">Registration form</h1>
                <form class="sign-form">
                    <p id="error"></p>
                    <div class="form-element signup">
                        <label for="s-name">Name</label>
                        <input type="text" id="s-name">
                    </div>
                    <div class="form-element signup">
                        <label for="s-email">Email</label>
                        <input type="email" id="s-email">
                    </div>
                    <div class="form-element signup">
                        <label for="password">Password</label>
                        <input type="password" id="s-password">
                    </div>
                    <div class="form-element signup">
                        <label for="cpassword">Confrim Password</label>
                        <input type="password" id="cpassword">
                    </div>
                    <input id="sign-up" class="sign-up-btn" type="submit" value="Sign up">
                    <a id="signin-link" href="./index.html">Already have an account?<span class="highlighted"> sign
                            in</span>
                    </a>

                </form>
    </body>
